<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='Reglog.css') }}">
</head>
<body>
  <a href="/" class="back-btn">กลับไปยังหน้าหลัก</a>
    <section class="container">
        <div class="login-container">
            <div class="form-container">
                <h1 class="opacity">Register</h1>
                <form action="{{ url_for('insert_user') }}" method="post">
                    <div class="form-group">
                      <label for="fname">Email</label>
                      <input type="text" class="form-control"  name="email">
                    </div>
                    <div class="form-group">
                      <label for="fname">Password</label>
                      <input type="text" class="form-control"  name="password">
                    </div>
                    <div class="form-group">
                      <label for="fname">Fullname</label>
                      <input type="text" class="form-control"  name="fullname">
                    </div>
                    <div class="form-group">
                      <label for="fname">Gender</label>
                      <label for="gender">Gender:</label><br>
                      <select id="gender" name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select><br><br>
                    </div>
                    <div class="store">
                      <label for="fname">Birthday</label>
                      <input type="date" class="form-control"  name="birthday">
                    </div>
                    <div class="form-group">
                      <label for="fname">Address</label>
                      <input type="text" class="form-control"  name="address">
                    </div>
                    <div class="store">
                      <label for="fname">Telephon Number</label>
                      <input type="number" class="form-control"  name="tel_no">
                    </div>
                    <a class="btn btn-success" href="/">กลับหน้าแรก</a>
                    <button type="submit" class="pull-right btn btn-primary">บันทึก</button>
                   </form>
            </div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
</html>
