<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='Reglog.css') }}">
</head>
<body>
    
    <section class="container">
        <div class="login-container">
            <div class="form-container">
                <h1 class="opacity">Login</h1>
                <form action="{{ url_for('getlogin') }}" method="post">
                {% if data == 1 %}
                    <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            Email or Password is wrong
                    </div>
                {% endif %}
                        <div class="form-group">
                        <label for="fname">Email</label>
                        <input type="text" class="form-control"  name="email">
                    </div>
                    <div class="form-group">
                        <label for="fname">Password</label>
                        <input type="text" class="form-control"  name="password">
                    </div>
                    <a class="btn btn-success" href="/">กลับหน้าแรก</a>
                    <a class="btn btn-success" href="/register">สมัครสมาชิก</a>
                    <button type="submit" class="pull-right btn btn-primary">เข้าสู่ระบบ</button>
                </form>
            </div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
</html>
